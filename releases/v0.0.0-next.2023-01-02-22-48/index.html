      Scaling is best managed by the game. Additionally, there is no delay for
      input because the browser doesn't listen for double-tap. Doesn't work in
      desktop.
    -->
    <meta
      name='viewport'
      content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no'
    >

    <meta name='keywords' content='solitaire, patience, sublime'>

    <meta name='theme-color' content='#e6e6df'>
    <meta name='creator' content='Stephen Niedzielski'>

      http-equiv='Content-Security-Policy'
      content="default-src 'none'; connect-src 'self'; img-src 'self'; manifest-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self'"
